{% extends 'core.html' %}

{% block content %}

<div class="container" style="padding-top: 50px">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
          </div>
          <div class="panel-body">
            <form role="form" id="frm-login">
              <fieldset>
                <div class="form-group">
                  <input class="form-control" placeholder="Nickname" name="nickname" id="nickname" type="text" autofocus required="">
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Password" name="password" id="password" type="password" autofocus required="">
                </div>
                <button type="submit" class="btn btn-lg btn-success btn-block" onclick="login()">Enter Chat</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
<script src="{{ app.router.static.url_for(filename = 'js/login.js') }}"></script>
{% endblock %}
